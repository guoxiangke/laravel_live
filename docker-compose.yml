version: '3'
services:
  # https://www.digitalocean.com/community/tutorials/how-to-set-up-laravel-nginx-and-mysql-with-docker-compose
  #PHP Service
  app:
    image: guoxiangke/live
    links:
      - db:mysql
      - redis
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      CONTAINER_ROLE: app
      REDIS_PORT: 6379
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_DRIVER: redis
      REDIS_HOST: redis
    volumes:
      - code:/var/www/html/
      - .env:/var/www/html/.env
      - ./docker/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
      - ./storage/app:/var/www/html/storage/app
    network_mode: "bridge"

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: live-webserver
    restart: unless-stopped
    volumes:
      - code:/var/www/html/
      - .env:/var/www/html/.env
      - ./docker/nginx/conf.d/app.conf:/etc/nginx/conf.d/default.conf:ro
      - ./storage/app:/var/www/html/storage/app:ro
    environment:
      VIRTUAL_HOST: ${VIRTUAL_HOST}
      LETSENCRYPT_HOST: ${VIRTUAL_HOST}
      LETSENCRYPT_EMAIL: ${MAIL_USERNAME}
    network_mode: "bridge"
    links:
      - app

  #MySQL Service
  db:
    image: mysql:latest
    command: ['--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci', '--default-authentication-plugin=mysql_native_password']
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/mysql
      - /tmp:/sql
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: root
    network_mode: "bridge"

  redis:
    image: redis:latest
    restart: always
    network_mode: "bridge"

  scheduler:
    image: guoxiangke/live
    restart: always
    depends_on:
      - app
    links:
      - db:mysql
      - redis
    network_mode: "bridge"
    volumes:
      - ./storage/app:/var/www/html/storage/app
      - .env:/var/www/html/.env
    environment:
      REDIS_PORT: 6379
      CONTAINER_ROLE: scheduler
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_DRIVER: redis
      REDIS_HOST: redis
  queue:
    image: guoxiangke/live
    restart: always
    depends_on:
      - app
    links:
      - db:mysql
      - redis
    network_mode: "bridge"
    volumes:
      - ./storage/app:/var/www/html/storage/app
      - .env:/var/www/html/.env
    environment:
      REDIS_PORT: 6379
      CONTAINER_ROLE: queue
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_DRIVER: redis
      REDIS_HOST: redis
  websockets:
    image: guoxiangke/live
    restart: always
    depends_on:
      - app
    ports:
      - "${LARAVEL_WEBSOCKETS_PORT}:6001"
    links:
      - db:mysql
      - redis
    network_mode: "bridge"
    volumes:
      - ./storage/app:/var/www/html/storage/app
      - .env:/var/www/html/.env
    environment:
      REDIS_PORT: 6379
      CONTAINER_ROLE: websockets
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_DRIVER: redis
      REDIS_HOST: redis

volumes:
  db_data:
  code:
